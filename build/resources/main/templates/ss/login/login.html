<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
      body {
          font-family: Arial, sans-serif;
      }
      .login-container {
          width: 300px;
          padding: 20px;
          margin: 100px auto;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      .form-control {
          margin-bottom: 10px;
          padding: 10px;
          font-size: 16px;
          width: 100%;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .login-button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
  </style>
</head>
<body>
<div class="login-container">
  <form th:action="@{/ss/login/home}" method="post">
    <div>
<!--     name=username으로 해줘야 시큐리티에서 인식!!!!!!!!!! -->
      <input type="text" name="username" class="form-control" placeholder="사용자 ID">
    </div>
    <div>
      <input type="password" name="password" class="form-control" placeholder="비밀번호">
    </div>
    <div>
      <button type="submit" class="login-button">로그인</button>
    </div>
  </form>
</div>
</body>
</html>
